<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- font awsome link-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
	<!-- Custom file link --> 
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="icon" type="favicon.ico" href="images/favicon.ico">
	<title> Red For Life</title>
</head>
<body>

	<!-- header section start -->
	<header class="header">
		<a href="#" class="logo"><img src="images/logo.png">Red For Life</a>

		<div class="fas fa-bars"></div>

		<nav class="navbar">
			<ul>
				<li><a href="#home">home</a></li>
				<li><a href="#donate">donate</a></li>
				<li><a href="#request">request</a></li>
				<li><a href="#about">about</a></li>
				<li><a href="#signin">sign in</a></li>
			</ul>


		</nav>
	</header>	

	<!-- header section ends -->
	<!-- home section starts -->
	<section id="home" class="home">

		<h1 class="slogans">A drop for you, an ocean for someone else.</h1>
		<h3 class="request">Donate To Save A Life</h3>
		<div class="home_button">
			<a href="#"><button class="button1">Donate</button></a>
		    <a href="#"><button class="button2">Need</button></a>

		</div>
		
		<div class="wave wave1"></div>
		<div class="wave wave2"></div>
		<div class="wave wave3"></div>

	</section>

	<!-- home section ends -->
	<!-- Donate section starts -->
	<section id="donate" class="donate">
		<h1 class="heading">Donate</h1>
		<div class="row">

 			<div class="image">
    		<img src="images/donate.png" alt="">
  			</div>

  			<div class="form-container">
    			<form action="">

      				<div class="inputBox">
        				<input type="text" placeholder="first name">
        				<input type="text" placeholder="last name">
      				</div>
      				<div class="inputBox">
      					<input type="text" placeholder="Blood Group">
      					<input type="number" placeholder="age">
      				</div>


      				<input type="email" placeholder="email">
      				<textarea name="" id="" cols="20" rows="2" placeholder="address"></textarea>
      				<input type="submit" value="send">

   				</form>
  			</div>

		</div>

	</section>
	<!-- Donate section ends -->
	<!-- Request section starts -->

	<section id="request" class="request">
		<h1 class="heading">Request</h1>
		<div class="row">

 			
  			<div class="form-container">
    			<form action="">

      				<div class="inputBox">
        				<input type="text" placeholder="first name">
        				<input type="text" placeholder="last name">
      				</div>
      				<div class="inputBox">
      					<input type="text" placeholder="Blood Group">
      					<input type="number" placeholder="age">
      				</div>


      				<input type="email" placeholder="email">
      				<textarea name="" id="" cols="20" rows="2" placeholder="address"></textarea>
      				<input type="submit" value="send">

   				</form>
  			</div>

  			<div class="image">
    		<img src="images/blood-donation.png" alt="">
  			</div>


		</div>
		




	</section>
















	<!-- javascript and jquery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
